<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Containers</title>
</head>
<body>

    <style>
        html {
            height: 100%;
            width: 100%;
        }
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #51a189;
        }
        .list {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

    </style>

    <div class="list">
        {% for container in containers %}
            <div>
                <h4>{{ container.name }}</h4>
                <p>{{ container.description }}</p>
                <p>{{ container.created_at }}</p>
                <p>{{ container.updated_at }}</p>
            </div>
        {% endfor %}
    </div>


</body>
</html>
